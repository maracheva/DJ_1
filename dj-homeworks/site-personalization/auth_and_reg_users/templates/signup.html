{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="container">
        <div class="header"></div>
        <h2>Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            <span>Имя пользователя:</span><br>
            {{ form.username }}<br>
            <span>Придумайте пароль:</span><br>
            {{ form.password1 }}<br>
            <span>Подтвердите пароль:</span><br>
            {{ form.password2 }}<br>
            <button class="btn btn-dark auth-btn" type="submit">Отправить</button>
        </form>
    </div>
{% endblock %}
